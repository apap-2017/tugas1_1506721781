<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment"></head>
	<body>
		<div class="container">
			<div class="page-header">
	   			<h2>Sistem Informasi Kependudukan Provinsi DKI Jakarta</h2>
	   			<h4>Selamat datang di Sistem Informasi Kependudukan Provinsi DKI Jakarta</h4>
			</div>
			<hr />
			<h2>Lihat Data Penduduk Berdasarkan NIK</h2>
			<h4><b>Masukkan Nomor Induk Penduduk</b></h4>
			<form action="/penduduk">
				<div class="input-group">
			    	<input type="text" class="form-control" placeholder="Nomor Induk Kependudukan" name="nik">
			      		<div class="input-group-btn">
			        		<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			      		</div>
			      	</input>
			    </div>
			</form>
			<br /><hr />
			<h2>Lihat Data Keluarga Berdasarkan Nomor KK</h2>
			<h4><b>Masukkan Nomor Kartu Keluarga</b></h4>
			<form action="/keluarga">
				<div class="input-group">
			    	<input type="text" class="form-control" placeholder="Nomor Kartu Keluarga" name="nkk">
			      		<div class="input-group-btn">
			        		<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			      		</div>
			      	</input>
			    </div>
			</form>
		</div>
	</body>
<footer>
